<!--suppress JSUnresolvedLibraryURL, HtmlRequiredTitleElement -->
<html lang="en">
<head th:replace="fragments/global :: head(title='Login')"></head>
<body>
<div id="page">
    <div class="page-content">
        <div class="content-wrap">
            <div th:replace="fragments/global :: topbar(useSidebar=false)"></div>
            <div class="container">
                <h1 class="panel-title">Login</h1>
                <h3 id="error">Error message here</h3>
                <div class="panel-form">
                    <form>
                        <div class="form-group">
                            <label for="username" id="username-label">Username</label>
                            <input class="form-control" id="username" name="fname" type="text">
                        </div>
                        <div class="form-group">
                            <label for="password" id="password-label">Password</label>
                            <input class="form-control" id="password" type="password">
                        </div>
                        <div class="form-group">
                            <label for="otp" id="otp-label">OTP</label>
                            <input class="form-control" id="otp" type="text">
                        </div>
                        <div class="form-buttons">
                            <button class="form-button submit" id="submit" type="button">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script crossorigin="anonymous"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        referrerpolicy="no-referrer" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<div th:replace="fragments/global :: scripts"></div>
<script src="/js/login.js"></script>
</body>
</html>
