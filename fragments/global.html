<!--suppress JSUnresolvedLibraryURL, HtmlUnknownTarget -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head (title)">
    <title th:text="'Original | ' + ${title}">Title</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link href="/css/theme.css" rel="icon" sizes="32x32" type="image/png"/>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="/css/theme.css" rel="stylesheet">
    <link href="/css/theme2.css" rel="stylesheet">
    <link href="/css/popup.css" rel="stylesheet">
    <link href="/css/toggle.css" rel="stylesheet">
    <link href="/css/notification.css" rel="stylesheet">
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/6.2.95/css/materialdesignicons.min.css"
          integrity="sha512-tYefTUoWKpCvU14EKu/b/VxnSaT3+1ZBlL0BhTPSYCiqsMTbGylad3l6HCr9i4vpsDgJIFke+LQBq3MCXko6Qw=="
          referrerpolicy="no-referrer" rel="stylesheet"/>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
          integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
          rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,800&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,800;0,900;1,800&display=swap"
          rel="stylesheet">
</head>

<div th:fragment="topbar (useSidebar)">
    <div class="page-top-bar" th:classappend="${useSidebar}==false ? 'no-sidebar' : ''">
        <div class="container">
            <div class="left">
                <div id="logo">
                    <a href="/"><img alt="logo" src="/images/logo.png"></a>
                </div>
                <a class="active" href="/">
                    <i class="mdi mdi-server-minus"></i>
                    Servers
                </a>
            </div>
            <div class="right">
                <a class="active" href="/">
                    <i class="mdi mdi-magnify"></i>
                    Search
                </a>
                <a class="active" href="/admin">
                    <i class="mdi mdi-cogs"></i>
                    Admin
                </a>
                <a class="active" href="/profile">
                    <i class="mdi mdi-account-box"></i>
                    Profile
                </a>


                <a id="logout" class="top-btn login" href="#">
                    <i class="mdi mdi-logout"></i>
                    Logout
                </a>
            </div>
        </div>

    </div>
</div>

<div th:fragment="scripts">
    <script crossorigin="anonymous"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            referrerpolicy="no-referrer"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/kd-shim-sockjs-client@0.3.4/sockjs-0.3.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.js"></script>
    <script src="/js/scripts.js"></script>
    <script src="/js/notification.js"></script>
</div>

<div class="page-sidebar" th:fragment="sidebar">
    <div class="nav-content">
        <!--
        <div id="logo">
            <a href="/"><img src="/images/logo.png" alt="logo"></a>
        </div>
        -->
        <div id="sidebar-links">
            <ul>
                <li>
                    <a href="/admin">
                        <i class="mdi mdi-web"></i>
                        <span>Overview</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/nodes">
                        <i class="mdi mdi-server"></i>
                        <span>Nodes</span>
                    </a>
                </li>
                <li>
                    <a href="/admin/users">
                        <i class="mdi mdi-account-group"></i>
                        <span>Users</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
